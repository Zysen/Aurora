<!DOCTYPE html>
<html>
<head>
	<title>Configuration Management</title>
	<link rel=StyleSheet type="text/css" href="/aviat/style.css">
	<script type="text/javascript" language="javascript" src="/aviat/script/jquery.js"></script>
	<script type="text/javascript" language="javascript" src="/aviat/script/jqueryui.js"></script>
	<script type="text/javascript" language="javascript" src="/aviat/script.js"></script>
	<script type="text/javascript">
		$(document).ready( function() {
			configureTabs();
			HELP.setContext("AdminConfig");
		});
		
		function downloadConfig(){
		        xmlhttpGet("/aviat/specific/config.json?Gambit=" + gambit, function(response) {
		 			window.location.href = "/aviat/config/aos.conf?Gambit=" + gambit;});
		}
	</script>
</head>
<body topmargin="0" leftmargin="0" marginwidth="0" marginheight="0" class="DataFrameBGColor">
	<fieldset style="width: 600px">
		<legend>Config Backup</legend>
		<button id="download" onclick="downloadConfig()">Download</button>
	</fieldset>
	<br>
	<fieldset style="width: 600px">
		<legend>Config Restore</legend>
		<div class="widget_ConfigRestoreWidget"></div>
	</fieldset>
</body>
</html>
